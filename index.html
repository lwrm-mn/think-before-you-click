<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Think Before You Click!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .screen, .form-section, .blackout {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
    }

    .screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
      background: #111;
      color: white;
    }

    .btn {
      background: #555;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    .reels-container {
      display: none;
      overflow: hidden;
      z-index: 2;
    }

    .reels-track {
      display: flex;
      transition: transform 0.3s ease;
      height: 100%;
    }

    .reel {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    .popup-ad {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      z-index: 999;
    }

    .popup-ad a {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .form-section {
      display: none;
      background: #fff;
      color: #000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3;
      gap: 10px;
    }

    .form-section input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    .form-section button {
      padding: 10px 20px;
    }

    .blackout {
      display: none;
      background: black;
      z-index: 100;
    }
  </style>
</head>
<body>

<!-- Landing screen -->
<div class="screen" id="landing">
  <h1>Think Before You Click!</h1>
  <button class="btn" onclick="startApp()">FakeBooker</button>
</div>

<!-- Reels -->
<div class="reels-container" id="reelsContainer">
  <div class="reels-track" id="reelsTrack">
    <div class="reel">
      <video autoplay playsinline>
        <source src="clip1.mp4" type="video/mp4">
      </video>
    </div>
    <div class="reel">
      <video playsinline>
        <source src="clip2.mp4" type="video/mp4">
      </video>
    </div>
    <div class="reel">
      <video playsinline>
        <source src="clip3.mp4" type="video/mp4">
      </video>
    </div>
    <div class="reel" id="reel4">
      <video playsinline>
        <source src="clip4.mp4" type="video/mp4">
      </video>
      <div class="popup-ad" id="popupAd">
        <p>ðŸŽ‰ Congratulations!<br>Youâ€™ve won a brand-new flat-screen TV!<br><br>
        <a onclick="showForm()">Click here to claim your prize!</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Phishing form -->
<div class="form-section" id="formSection">
  <h2>Claim Your Prize</h2>
  <input type="text" placeholder="Full Name" />
  <input type="email" placeholder="Email" />
  <input type="tel" placeholder="Phone Number" />
  <input type="text" placeholder="Home Address" />
  <button onclick="freezePage()">Submit</button>
</div>

<!-- Blackout -->
<div class="blackout" id="blackout"></div>

<script>
  const reelsContainer = document.getElementById("reelsContainer");
  const reelsTrack = document.getElementById("reelsTrack");
  const videos = reelsTrack.querySelectorAll("video");
  const popupAd = document.getElementById("popupAd");
  let currentIndex = 0;

  function startApp() {
    document.getElementById("landing").style.display = "none";
    reelsContainer.style.display = "block";
    playVideo(0);
  }

  function playVideo(index) {
    videos.forEach((video, i) => {
      video.pause();
      video.currentTime = 0;
    });
    const currentVideo = videos[index];
    currentVideo.play().catch(e => console.warn("Autoplay error", e));

    if (index === 3) {
      setTimeout(() => {
        popupAd.style.display = "block";
      }, 7000);
    }

    currentVideo.onended = () => {
      if (index < videos.length - 1) {
        currentIndex++;
        reelsTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
        playVideo(currentIndex);
      }
    };
  }

  function showForm() {
    // Stop all videos when transitioning to form
    videos.forEach(video => {
      video.pause();
      video.currentTime = 0;
    });

    reelsContainer.style.display = "none";
    document.getElementById("formSection").style.display = "flex";
  }

  function freezePage() {
    document.getElementById("formSection").style.display = "none";
    document.getElementById("blackout").style.display = "block";
  }

  let touchStartX = 0;

  reelsContainer.addEventListener("touchstart", e => {
    touchStartX = e.touches[0].clientX;
  });

  reelsContainer.addEventListener("touchend", e => {
    const touchEndX = e.changedTouches[0].clientX;
    if (touchEndX < touchStartX - 50 && currentIndex < videos.length - 1) {
      currentIndex++;
    } else if (touchEndX > touchStartX + 50 && currentIndex > 0) {
      currentIndex--;
    }
    reelsTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
    playVideo(currentIndex);
  });
</script>

</body>
</html>
